<div class="page-header">
  <h1> Список покупок </h1>
</div>
<loaders-comp></loaders-comp>
<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" placeholder="Название" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Цена" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default">Добавить</button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let column of datatable.columns">{{column}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of datatable.rows">
        <td *ngFor="let cell of row">{{cell}}</td>
      </tr>
    </tbody>
  </table>
</div>
