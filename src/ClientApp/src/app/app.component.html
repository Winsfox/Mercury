<div id="viewport">
  <!-- Sidebar -->
  <div id="sidebar">
    <header>
      <div id="mercury_icon_div"></div>     
      <div><a href="#">Mercury</a></div>       
    </header>
    <!-- Компонент списка загрузчиков -->
    <loaders-comp (onSelected)="onLoaderSelected($event)"></loaders-comp>
  </div>
  <!-- Content -->
  <div id="content">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
            </a>
          </li>
          <li><a href="#">Test User</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Компонент списка входных данных -->
      <income-data-comp *ngIf="visibleState == 1" (onSelected)="onIncomeDataSelected($event)"></income-data-comp>
      <!-- Отображение загружаемого набора данных -->
      <data-view-comp *ngIf="visibleState == 2"></data-view-comp>
      <div>{{dataService.state}}</div>
    </div>
  </div>
</div>
